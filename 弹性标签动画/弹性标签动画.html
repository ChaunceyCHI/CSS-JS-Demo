<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性标签动画</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <nav>
        <input type="radio" name="tab" id="home" checked>
        <input type="radio" name="tab" id="comment" >
        <input type="radio" name="tab" id="envelope" >
        <input type="radio" name="tab" id="heart" >
        <input type="radio" name="tab" id="user" >
<!--        注意：for属性可以把label绑定到另外一个元素，我们需要把for属性的值设置为相关元素的id属性的值。-->
        <label for="home" class="home">
            <a href="#">
                <i class="fa-solid fa-house"></i>
                Home
            </a>
        </label>

        <label for="comment" class="comment">
            <a href="#">
                <i class="fa-solid fa-comment"></i>
                Comment
            </a>
        </label>

        <label for="envelope" class="envelope">
            <a href="#">
                <i class="fa-solid fa-envelope"></i>
                Envelope
            </a>
        </label>

        <label for="heart" class="heart">
            <a href="#">
                <i class="fa-solid fa-heart"></i>
                Heart
            </a>
        </label>

        <label for="user" class="user">
            <a href="#">
                <i class="fa-solid fa-user"></i>
                User
            </a>
        </label>
        <div class="tab"></div>
    </nav>
</div>
</body>
</html>
